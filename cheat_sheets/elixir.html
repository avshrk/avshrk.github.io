<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Elixir</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css" />

    <!-- Stylesheet
      ================================================== -->
      <link rel="stylesheet" type="text/css" href="../stylesheets/reset.css" />
      <link rel="stylesheet" type="text/css" href="../stylesheets/main.css" />

      <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"
          />
      <link
          href="https://fonts.googleapis.com/css?family=Lato:400,700"
          rel="stylesheet"
          />
      <link
          href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900"
          rel="stylesheet"
          />

      <link
          href="https://fonts.googleapis.com/css?family=Hind|Hind:700|Teko:700&display=swap"
          rel="stylesheet"
          />

      <link
          rel="shortcut icon"
          type="image/png"
          href="images/favicons/favicon-32x32.png"
          />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">

  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
      function toggle(div_name) {
              console.log(div_name)
              var x = document.getElementById(div_name);
              if (x.style.display === "none") return   x.style.display = "block";
              x.style.display = "none";
            }
    </script>
    <p> Elixir </p>

    <p onclick="toggle('0')" >
    Create a map.
    </p>
    <div >
      <pre> 
        <code class="elixir" id="0" style="display:none" >
          colors = %{ color: "red" }
          cars = %{  "sedan" => "toyota"}
        </code>
      </pre>
    </div>

    <p onclick="toggle('1')" >
    Access map element
    </p>
    <div >
      <pre> 
        <code class="elixir" id="1" style="display:none">
          colors[:color] 
          cars["sedan"]
        </code>
      </pre>
    </div>

    <p onclick="toggle('2')" >
    Create a map.
    </p>
    <div >
      <pre> 
        <code class="elixir" id="2" style="display:none" >
        </code>
      </pre>
    </div>

  </body>
</html>
